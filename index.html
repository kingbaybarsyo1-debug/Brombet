    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }
      
      /* تخصيصات الطباعة الشاملة والقوية */
      @media print {
        /* إخفاء كل شيء بشكل افتراضي */
        body * {
          visibility: hidden;
        }
        
        /* إظهار العناصر المحددة للطباعة فقط */
        .print-area, .print-area * {
          visibility: visible;
        }

        /* تحديد موضع منطقة الطباعة في أعلى الصفحة */
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* إخفاء الواجهة تماماً */
        header, nav, footer, .no-print, button, .quick-actions {
          display: none !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* تهيئة الصفحة */
        @page {
          size: auto;
          margin: 5mm;
        }

        body {
          background-color: white !important;
        }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
